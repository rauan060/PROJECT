<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll(".navbar a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>
   <br>
   <br>
   <br>
    <h1>ğŸ’¬ Student Chat</h1>
    <p>Connect with fellow students, ask questions, and share experiences.</p>
  <div class="chat-wrapper">
   <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comments"></i> Student Chat</h1>
    </header>
    
    <main class="chat-main">
      <div class="chat-background"></div>
      
      <form class="chat-form" method="POST" action="chat.php">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Your name" required>
        </div>
        
        <div class="form-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
          <textarea id="message" name="chat_message" placeholder="Type your message here..." required></textarea>
        </div>
        
        <button type="submit" class="send-button">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </main>
    </div>
  </div>
</body>
</html>
