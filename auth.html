<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="welcome-section">
      <img src="logo.png" alt="App Logo" class="logo" />
      <h1>Welcome Back!</h1>
      <p>Please login or create an account to continue</p>
    </div>

    <div class="auth-options">
      <a href="login.html" class="auth-btn login-btn">
        <i class="fas fa-sign-in-alt"></i> Student Login
      </a>

      <a href="register.html" class="auth-btn register-btn">
        <i class="fas fa-user-plus"></i> Register as Student
      </a>

      <div class="divider">or</div>

      <a href="admin_login.html" class="auth-btn login-btn">
        <i class="fas fa-user-shield"></i> Admin Login
      </a>
    </div>
  </div>
</body>
</html>
